<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #01</h1>
    <div id='posicao'></div>
    <div id='cliques'>Cliques: 0</div>
    <input type="text" placeholder="Cor de Background">

    <script>
        function showMousePosition(e){
            $('#posicao').html(`x: ${e.clientX}`).append(` y: ${e.clientY}`)
        }

        // on registra evento
        $('body').on('mousemove', showMousePosition)

        $('#posicao').mouseover(e => {
            $('body').off('mousemove', showMousePosition)
        })

        $('#posicao').mouseleave(e => {
            $('body').mousemove(showMousePosition)
        })

        let cliques = 0
        $('body').click(e => {
            $('#cliques').html(`Cliques: ${++cliques}`)
        })

        const originalBackground = $('body').css('background-color')
        // pode ter um digito (d), um valor de a até f (a-f), um valor de A até F (A-F) de 3 a 6 vezes

        $('input').keyup(function(e) {
            const value = $(this).val()
            if(value.match(/#[\da-fA-F]{3,6}/)){
                $('body').css('background-color', value)
            } else {
                $('body').css('background-color', originalBackground)
            }
        })
    </script>
</body>
